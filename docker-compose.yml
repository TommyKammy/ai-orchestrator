[sudo] tommy のパスワード: version: "3.9"

services:

  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-postgres
    restart: always
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ai_memory
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ai-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - ./redis:/data
    ports:
      - "127.0.0.1:6379:6379"

  n8n:
    image: n8nio/n8n:latest
    container_name: ai-n8n
    restart: always
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ai_memory
      DB_POSTGRESDB_USER: ai_user
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_WEBHOOK_API_KEY: ${N8N_WEBHOOK_API_KEY}

      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://${N8N_HOST}/

      # Brain provider selection
      BRAIN_PROVIDER: ${BRAIN_PROVIDER:-kimi}
      BRAIN_MODEL: ${BRAIN_MODEL:-kimi-k2.5}
      BRAIN_TEMPERATURE: ${BRAIN_TEMPERATURE:-0.2}

      # Kimi (Moonshot) API
      KIMI_BASE_URL: ${KIMI_BASE_URL:-https://api.moonshot.cn/v1}
      KIMI_API_KEY: ${KIMI_API_KEY}

      # OpenAI / ChatGPT API
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Safety / policy knobs
      BRAIN_MAX_INPUT_CHARS: ${BRAIN_MAX_INPUT_CHARS:-6000}
      BRAIN_MAX_CONTEXT_ITEMS: ${BRAIN_MAX_CONTEXT_ITEMS:-8}

      # Circuit breaker settings
      BRAIN_CB_ENABLED: ${BRAIN_CB_ENABLED:-true}
      BRAIN_CB_WINDOW_SECONDS: ${BRAIN_CB_WINDOW_SECONDS:-60}
      BRAIN_CB_MAX_CONSEC_FAILS: ${BRAIN_CB_MAX_CONSEC_FAILS:-2}

      # Adaptive routing settings
      BRAIN_MAX_FAILURE_RATE: ${BRAIN_MAX_FAILURE_RATE:-0.5}
      BRAIN_LATENCY_LOOKBACK_MINUTES: ${BRAIN_LATENCY_LOOKBACK_MINUTES:-15}

      # Logging and execution settings
      N8N_LOG_LEVEL: debug
      N8N_LOG_OUTPUT: console
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: none
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
      
      # Timezone
      TZ: Asia/Tokyo
      GENERIC_TIMEZONE: Asia/Tokyo

      # Trust proxy headers (we're behind Caddy reverse proxy)
      N8N_PROXY_HOPS: 1

    volumes:
      - ./n8n:/home/node/.n8n
      - ./tools/pca_model.pkl:/workspace/pca_model.pkl:ro

    depends_on:
      - postgres
      - redis

  executor:
    image: python:3.11-slim
    container_name: ai-executor
    restart: always
    command: sleep infinity
    read_only: true
    security_opt:
      - no-new-privileges:true
    network_mode: "none"
    volumes:
      - ./executor:/workspace:ro
      - ./logs:/logs
      - ./tools:/tools:ro
    working_dir: /workspace

  caddy:
    image: caddy:latest
    container_name: ai-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    depends_on:
      - n8n
    dns:
      - 8.8.8.8
      - 1.1.1.1

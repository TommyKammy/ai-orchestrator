version: "3.9"

services:

  postgres:
    image: ${POSTGRES_IMAGE:-pgvector/pgvector:pg18}
    container_name: ai-postgres
    restart: always
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ai_memory
      # Keep data path stable across major versions.
      PGDATA: ${POSTGRES_PGDATA:-/var/lib/postgresql/data}
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    image: ${REDIS_IMAGE:-redis:8.6-alpine}
    container_name: ai-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - ./redis:/data
    ports:
      - "127.0.0.1:6379:6379"

  n8n:
    image: n8nio/n8n:2.7.5
    container_name: ai-n8n
    restart: always
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ai_memory
      DB_POSTGRESDB_USER: ai_user
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_WEBHOOK_API_KEY: ${N8N_WEBHOOK_API_KEY}

      N8N_HOST: ${N8N_HOST}
      N8N_PROTOCOL: https
      WEBHOOK_URL: https://${N8N_HOST}/

      # Brain provider selection
      BRAIN_PROVIDER: ${BRAIN_PROVIDER:-kimi}
      BRAIN_MODEL: ${BRAIN_MODEL:-kimi-k2.5}
      BRAIN_TEMPERATURE: ${BRAIN_TEMPERATURE:-0.2}

      # Kimi (Moonshot) API
      KIMI_BASE_URL: ${KIMI_BASE_URL:-https://api.moonshot.cn/v1}
      KIMI_API_KEY: ${KIMI_API_KEY}

      # OpenAI / ChatGPT API
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Safety / policy knobs
      BRAIN_MAX_INPUT_CHARS: ${BRAIN_MAX_INPUT_CHARS:-6000}
      BRAIN_MAX_CONTEXT_ITEMS: ${BRAIN_MAX_CONTEXT_ITEMS:-8}

      # Circuit breaker settings
      BRAIN_CB_ENABLED: ${BRAIN_CB_ENABLED:-true}
      BRAIN_CB_WINDOW_SECONDS: ${BRAIN_CB_WINDOW_SECONDS:-60}
      BRAIN_CB_MAX_CONSEC_FAILS: ${BRAIN_CB_MAX_CONSEC_FAILS:-2}

      # Adaptive routing settings
      BRAIN_MAX_FAILURE_RATE: ${BRAIN_MAX_FAILURE_RATE:-0.5}
      BRAIN_LATENCY_LOOKBACK_MINUTES: ${BRAIN_LATENCY_LOOKBACK_MINUTES:-15}

      # Logging and execution settings
      N8N_LOG_LEVEL: debug
      N8N_LOG_OUTPUT: console
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_PRUNE: "false"
      EXECUTIONS_DATA_MAX_AGE: 720
      
      # Timezone
      TZ: Asia/Tokyo
      GENERIC_TIMEZONE: Asia/Tokyo

      # Trust proxy headers (we're behind Caddy reverse proxy)
      N8N_PROXY_HOPS: 1

      # Editor URL configuration for proper authentication behind reverse proxy
      N8N_EDITOR_BASE_URL: https://${N8N_HOST}/
      N8N_SECURE_COOKIE: true

      # Slack signature verification (TEMPORARILY DISABLED - n8n 2.7.4 blocks crypto module)
      # WARNING: Re-enable after upgrading n8n or using external verification
      SLACK_SIG_VERIFY_ENABLED: "false"
      OPA_URL: ${OPA_URL:-http://opa:8181}

    volumes:
      - ./n8n:/home/node/.n8n
      - ./tools/pca_model.pkl:/workspace/pca_model.pkl:ro

    depends_on:
      - postgres
      - redis
      - opa

  executor:
    image: python:3.11-slim
    container_name: ai-executor
    restart: always
    command: sleep infinity
    environment:
      OPA_URL: ${OPA_URL:-http://opa:8181}
      POLICY_MODE: ${POLICY_MODE:-shadow}
      POLICY_TIMEOUT_MS: ${POLICY_TIMEOUT_MS:-800}
      POLICY_FAIL_MODE: ${POLICY_FAIL_MODE:-open}
    read_only: true
    security_opt:
      - no-new-privileges:true
    network_mode: "none"
    volumes:
      - ./executor:/workspace:ro
      - ./logs:/logs
      - ./tools:/tools:ro
    working_dir: /workspace

  caddy:
    image: caddy:latest
    container_name: ai-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      # Internal auth header for Slack webhook security (since signature verification is disabled)
      SLACK_INTERNAL_AUTH: ${SLACK_INTERNAL_AUTH:-slack-internal-auth-token-change-me}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    depends_on:
      - n8n
    dns:
      - 8.8.8.8
      - 1.1.1.1

  opa:
    image: openpolicyagent/opa:0.68.0
    container_name: ai-opa
    restart: always
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--config-file=/config/config.yaml"
    volumes:
      - ./docker/opa/config.yaml:/config/config.yaml:ro
    ports:
      - "127.0.0.1:8181:8181"
    depends_on:
      - policy-bundle-server
    healthcheck:
      test: ["CMD", "/opa", "version"]
      interval: 10s
      timeout: 5s
      retries: 5

  policy-bundle-server:
    build:
      context: ./docker/policy-bundle-server
      dockerfile: Dockerfile
    container_name: ai-policy-bundle-server
    restart: always
    environment:
      POLICY_SOURCE_DIR: /policy-source
      BUNDLE_SERVER_HOST: 0.0.0.0
      BUNDLE_SERVER_PORT: 8088
    volumes:
      - ./policy/opa:/policy-source:ro
    ports:
      - "127.0.0.1:8088:8088"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8088/healthz', timeout=2)"]
      interval: 10s
      timeout: 5s
      retries: 5

name: Validate workflows

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Slack workflows
        run: python3 scripts/validate_slack_workflows.py n8n/workflows-v3

  import-test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Run n8n import test
        run: bash scripts/ci/n8n_import_test.sh

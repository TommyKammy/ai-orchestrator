apiVersion: v1
kind: ConfigMap
metadata:
  name: opa-policy-bundle
  namespace: executor-system
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy
data:
  authz.rego: |
    package ai.policy

    import rego.v1

    default allow := false
    default requires_approval := false

    policy_id := "executor-core-v1"
    policy_version := "2026-02-20"

    decision := "allow" if allow
    decision := "requires_approval" if requires_approval
    decision := "deny" if {
      not allow
      not requires_approval
    }

    allow if {
      not deny_task_type
      not deny_scope_mismatch
      not deny_network
      not approval_high_risk
    }

    requires_approval if approval_high_risk

    deny_reasons contains "task_type_not_allowed" if deny_task_type
    deny_reasons contains "scope_mismatch" if deny_scope_mismatch
    deny_reasons contains "network_not_allowed" if deny_network
    deny_reasons contains "high_risk_requires_approval" if approval_high_risk

    deny_task_type if {
      input.action == "executor.execute"
      task_type := object.get(input.resource, "task_type", "")
      task_type == ""
    }

    deny_task_type if {
      input.action == "executor.execute"
      task_type := object.get(input.resource, "task_type", "")
      task_type != ""
      not task_type in data.policy.allowed_task_types
    }

    deny_scope_mismatch if {
      subject_scope := object.get(input.subject, "scope", "")
      resource_scope := object.get(input.resource, "scope", "")
      subject_scope != ""
      resource_scope != ""
      subject_scope != resource_scope
    }

    deny_network if {
      input.action == "executor.execute"
      object.get(input.context, "network_enabled", false)
      not object.get(input.subject, "network_admin", false)
    }

    approval_high_risk if {
      risk := data.ai.policy.risk_score
      risk >= data.policy.thresholds.requires_approval
      risk < data.policy.thresholds.deny
    }

    reasons := sort([r | r := deny_reasons[_]])

    result := {
      "policy_id": policy_id,
      "policy_version": policy_version,
      "decision": decision,
      "allow": allow,
      "requires_approval": requires_approval,
      "risk_score": data.ai.policy.risk_score,
      "reasons": reasons,
    }
  risk.rego: |
    package ai.policy

    import rego.v1

    risk_score := network + unknown_task + admin_scope + large_payload

    network := 40 if object.get(input.context, "network_enabled", false)
    else := 0

    unknown_task := 35 if {
      task_type := object.get(input.resource, "task_type", "")
      task_type != ""
      not task_type in data.policy.allowed_task_types
    }
    else := 0

    admin_scope := 10 if startswith(object.get(input.resource, "scope", ""), "admin:")
    else := 0

    large_payload := 20 if object.get(input.context, "payload_size", 0) > 100000
    else := 0
  data.json: |
    {
      "policy": {
        "allowed_task_types": ["ping", "health_check", "code_execution"],
        "thresholds": {"requires_approval": 40, "deny": 80}
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: executor-system
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opa
      app.kubernetes.io/component: policy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opa
        app.kubernetes.io/component: policy
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.68.0
          args:
            - run
            - --server
            - --addr=0.0.0.0:8181
            - /policy
          ports:
            - containerPort: 8181
              name: http
          volumeMounts:
            - name: policy
              mountPath: /policy
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
      volumes:
        - name: policy
          configMap:
            name: opa-policy-bundle
---
apiVersion: v1
kind: Service
metadata:
  name: opa
  namespace: executor-system
  labels:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy
spec:
  selector:
    app.kubernetes.io/name: opa
    app.kubernetes.io/component: policy
  ports:
    - name: http
      port: 8181
      targetPort: 8181

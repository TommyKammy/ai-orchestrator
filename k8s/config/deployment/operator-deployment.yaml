# Executor Operator Deployment
# This deploys the Kubernetes operator for auto-scaling and session management

apiVersion: v1
kind: Namespace
metadata:
  name: executor-system
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: operator
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: executor-operator
  namespace: executor-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: executor-operator
rules:
  # Executor CRD management
  - apiGroups:
      - executor.ai-orchestrator.io
    resources:
      - executorpools
      - executorpools/status
      - executorsessions
      - executorsessions/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Deployment management
  - apiGroups:
      - apps
    resources:
      - deployments
      - deployments/scale
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Service management
  - apiGroups:
      - ""
    resources:
      - services
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Pod management
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  
  # HPA management
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  
  # Event recording
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: executor-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: executor-operator
subjects:
  - kind: ServiceAccount
    name: executor-operator
    namespace: executor-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor-operator
  namespace: executor-system
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: executor
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: executor
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: executor-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: operator
          image: executor-operator:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          command:
            - python
            - -m
            - kopf
            - run
            - /app/operator.py
            - --verbose
          env:
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REDIS_URL
              value: "redis://redis.executor-system.svc.cluster.local:6379"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import kopf; print('healthy')"
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import kopf; print('ready')"
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Redis for session persistence and load balancer state
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: executor-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7-alpine
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: executor-system
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP
---
# Load Balancer Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor-load-balancer
  namespace: executor-system
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: load-balancer
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: executor
      app.kubernetes.io/component: load-balancer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: executor
        app.kubernetes.io/component: load-balancer
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: load-balancer
          image: executor-load-balancer:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          env:
            - name: REDIS_URL
              value: "redis://redis.executor-system.svc.cluster.local:6379"
            - name: ENABLE_GEO_ROUTING
              value: "false"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: executor-load-balancer
  namespace: executor-system
  labels:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: load-balancer
spec:
  selector:
    app.kubernetes.io/name: executor
    app.kubernetes.io/component: load-balancer
  ports:
    - port: 80
      targetPort: 8080
      name: http
    - port: 9090
      targetPort: 9090
      name: metrics
  type: LoadBalancer
---
# Example Executor Pool
apiVersion: executor.ai-orchestrator.io/v1
kind: ExecutorPool
metadata:
  name: python-data-pool
  namespace: executor-system
spec:
  template: python-data
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetQueueDepth: 10
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  sessionTTL: 300
  enableMetrics: true
  networkEnabled: false
---
# Example Executor Pool for ML workloads
apiVersion: executor.ai-orchestrator.io/v1
kind: ExecutorPool
metadata:
  name: python-ml-pool
  namespace: executor-system
spec:
  template: python-ml
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetQueueDepth: 5
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
  sessionTTL: 600
  enableMetrics: true
  networkEnabled: true
